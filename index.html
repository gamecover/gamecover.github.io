



<html>
<head>
<title>Gerador de post</title>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
<center>
<h1> Gerador de HTML de POSTS</h1>
<div style="width: 500px;  text-align: left;">
<input type="text" name="imgurl" placeholder="URL da Imagem" style="width: 100%;margin-bottom: 15px;border-radius: 5px;border: 1px solid #cccccc;padding: 8px;"/>
<br />
<input type="text" name="imgtitle" placeholder="Title da Imagem" style="width: 100%;margin-bottom: 15px;border-radius: 5px;border: 1px solid #cccccc;padding: 8px;"/>
<br />
<textarea readonly="readonly" name="html" style="width: 100%; height: 300px; margin-bottom: 15px;border-radius: 5px;border: 1px solid #cccccc;padding: 8px;"></textarea>
</div>
</center>

<script type="text/javascript">
	$("document").ready(function(){
		$("input").keyup(function(){
		var imgurl = $("input[name='imgurl']").val();
		var imgtitle = $("input[name='imgtitle']").val();
		var html = $("textarea[name='html']");

		var img320 =  imgurl.replace("s320", "s320");
		var img640 = imgurl.replace("s320", "s640");
		var img0 = imgurl.replace("s320", "s0");

			html.html('<div class="separator" style="clear: both; text-align: center;"> <a href="'+img320+'" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img alt="'+imgtitle+'" border="0" height="s640" src="'+img640+'" title="'+imgtitle+'" width="640" /></a></div> <div style="text-align: center;"> <ul class="btn"> <li><a class="download" href="'+img0+'" target="_blank">BAIXAR CAPA</a></li> </ul>  </div>'); });

	})

</script>




</body>
</html>
